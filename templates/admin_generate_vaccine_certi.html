{% extends 'admin_base.html' %}
{% block content %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Generate Vaccination Certificate</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
        <th>Patient Name</th>
        <th>Email-ID</th>
        <th>Vaccine</th>
        <th>Generate</th>
        </tr>
      </thead>
      {% for p in vaccinations %}
      <tr>
        <td> {{p.patientName}}</td>
        <td>{{p.emailid}}</td>
        <td>{{p.vaccine}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'generate-vaccine-certi' p.id  %}"><span class="glyphicon glyphicon-log-out"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>


</div>

{% endblock content %}
